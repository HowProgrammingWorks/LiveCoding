<!DOCTYPE html>
<html style="height: 100%;">

<head>
  <link rel="stylesheet" href="style28.css">
  <!-- <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Welcome!</title>
</head>

<body style="height: 100%; text-align: center">
  <div style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
      <label for="password"></label>
      <input class="circle textField" type="password" placeholder="password... " autofocus id="password">
      <br>
      <button class="circle circleButton" type="submit" onclick="auth()">
        Sumbit
        <canvas class="buttonCanv"></canvas>
      </button>
  </div>

  <script src="style28.js "></script>
  <script>
    const auth = () => {
      const xhr = new XMLHttpRequest();
      const passwd = document.getElementById('password').value;
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          location.href = xhr.responseURL;
        }
      }
      xhr.open('POST', `http://127.0.0.1:8000/${passwd}`);
      xhr.send(null);
    };
  </script>
</body>

</html>
